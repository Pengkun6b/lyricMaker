<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jq.js"></script>
</head>
<body>
    <button onclick="duqu('2.txt')">读取</button>
    <textarea name="" id="jiba" cols="30" rows="10"></textarea>
    <button onclick="xr()">写入</button>
</body>
<script  language="javascript">
function duqu(fn)
{

    $.ajax({
        url: fn,
        dataType: 'text',
        success: function(data) {
            alert(data);
        }
    });
}
function xr(){
    xie("2.txt",$("#jiba").val)
}
function xie(fn,text)
{
    var fso=new ActiveXObject(Scripting.FileSystemObject);
    var f=fso.createtextfile(fn,2,true);
    f.writeLine(txt);
    f.close(); 
}
</script>
</html>
